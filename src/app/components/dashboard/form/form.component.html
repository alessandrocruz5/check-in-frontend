<div>
  <div>
    <form [formGroup]="checkInForm">
      <div class="text-center py-3">
        <input
          class="border-2 border-gray-400 rounded-lg p-2 w-2/5"
          type="number"
          placeholder="No. of hours"
          formControlName="hours"
        />
      </div>
      <div class="text-center py-3">
        <input
          class="border-2 border-gray-400 rounded-lg p-2 w-2/5"
          type="text"
          placeholder="Tag"
          formControlName="tag"
        />
      </div>
      <div class="text-center py-3">
        <input
          class="border-2 border-gray-400 rounded-lg p-2 w-2/5"
          type="text"
          placeholder="Activity"
          formControlName="activity"
        />
      </div>
      <div class="text-center py-3">
        <button
          class="border-2 border-gray-400 rounded-full p-1 w-28 hover:bg-blue-500"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
